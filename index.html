<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>kuman514's Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="result">
            0
        </div>
        <div id="buttons">
            <div class="button funcButton">%</div>
            <div class="button funcButton">CE</div>
            <div class="button funcButton">C</div>
            <div class="button funcButton">Back</div>

            <div class="button funcButton">Invert</div>
            <div class="button funcButton">Square</div>
            <div class="button funcButton">Sqrt</div>
            <div class="button funcButton">/</div>

            <div class="button numButton">7</div>
            <div class="button numButton">8</div>
            <div class="button numButton">9</div>
            <div class="button funcButton">*</div>

            <div class="button numButton">4</div>
            <div class="button numButton">5</div>
            <div class="button numButton">6</div>
            <div class="button funcButton">-</div>

            <div class="button numButton">1</div>
            <div class="button numButton">2</div>
            <div class="button numButton">3</div>
            <div class="button funcButton">+</div>

            <div class="button numButton">+/-</div>
            <div class="button numButton">0</div>
            <div class="button numButton">.</div>
            <div class="button resultButton">=</div>
        </div>
    </body>
</html>
